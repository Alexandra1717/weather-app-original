<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:ital,wght@1,700&display=swap');
        </style>
    <script
      src="https://kit.fontawesome.com/ceea2f9320.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="src/styles.css" />
    </head>
  <body>
    <h1>Welcome to the Weather App</h1>
    <form id = "enter-city">
    <div class="weather-app">
      <div class="weather-app-wrapper">
      <div class="form-group place">
        <input
          type="username"
          placeholder="Enter city here..."
          class="form-control";
          autofocus="on";
          autocomplete="off";
          id = "input-city"
        />
      </div>
    <button type="submit" class="btn btn-primary fix">Go</button>
    <button class = "location-button">Current Location</button>
    </form>
      <div class="city">
      <span id="display-city">New York</span>
      <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="broken clouds" id="icon" class="float-left">
      </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card border-info">
        <div class="card-body">
          <h5 class="card-title text-primary"><p id="time"></p>
          <div class="now" id="temperature"> 22 </div>
          <a href="#" id="celsius" class="degrees"> &degC /</a><a href="#" id="fahrenheit" class="degrees">&degF</a>
          <p class="" >
          </p></h5>
          <p class="card-text"id="description">Partly cloudy</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card border-info">
        <div class="card-body text-primary"><h5 class="card-title">Currently</h5>
         <p class="card-text"><div class="row-6">Min :<span id="min-temp"></span>&deg</div>
          <div class="row-6">Wind-speed:<span id="wind-speed"></span> mph</div>
          <div class="row-6">Humidity :<span id="humidity"></span> %</div>
          </p>
        </div>
      </div>
    </div>
  </div>
</br>
        <div class="row" id="forecast">
          <div class="col-2">2:00
            <img src="http://openweathermap.org/img/wn/10d@2x.png">Max 33&deg Min 33&deg
          </div>
        <div class="col-2">5:00
          <img src="http://openweathermap.org/img/wn/03n@2x.png">
          Max 30&deg<br /> Min 30&deg
        </div>
        <div class="col-2">8:00
          <img src="http://openweathermap.org/img/wn/04n@2x.png">
          Max 28&deg<br /> Min 28&deg
        </div>
        <div class="col-2">11:00
          <img src="http://openweathermap.org/img/wn/04d@2x.png">
          Max 33&deg<br /> Min 33&deg
        </div>
        <div class="col-2">14:00
          <img src="http://openweathermap.org/img/wn/03d@2x.png">
          Max 32&deg Min 32&deg
        </div>
      </div>
</div>
        <hr/>
      <small> <a href="https://github.com/Alexandra1717/weather-app-original"  target="blank">Open source code </a> by Alexandra Negrea</small>
     </div>
    <script src="src/index.js"></script>
  </body>
</html>
